<div class="container-fluid">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Edit Property</div>
      <div class="panel-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the address" ng-model="editedProperty.address">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Status</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the property's status" ng-model="editedProperty.status">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email"># Rooms</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the number of rooms" ng-model="editedProperty.roomNum">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Rent Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the rent price" ng-model="editedProperty.rentPrice">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Utility Cost</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the utility cost" ng-model="editedProperty.utilCost">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Add tenants</label>
            <div class="col-sm-10">
              <input ng-disabled="true" type="text" class="form-control" placeholder="Soon you'll be able to add tenants" ng-model="editedProperty.tenants">
            </div>
          </div>
          <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-success" ng-click="editProperty()">Edit</button>
             <button class="btn btn-warning" ng-click="reset()">Reset Changes</button>
             <button class="btn btn-danger" ng-click="cancel()">Cancel & Reset Changes</button>
           </div>
         </div>
        </form>

      </div>
    </div>
  </div>
</div>
